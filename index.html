<!DOCTYPE html>
<html>
<head>
    <title>Дзынь</title>

    <!-- Мета-теги для иконок и цветовой схемы -->
    <link rel="apple-touch-icon" sizes="192x192" href="dzin.png">
    
    <!-- Мета-теги для Windows и цветовой схемы -->
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Мета-теги для iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Стиль для фонового изображения и полноэкранного режима -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <script>
        // Получите ссылку, которую вы хотите открыть
        var vkUrl = "https://m.vk.com/write-218837624?mvk_entrypoint=community_page";

        // Проверьте, запущено ли PWA в автономном режиме
        if if (window.navigator.standalone && 'getInstalledRelatedApps' in navigator) {
      navigator.getInstalledRelatedApps()
                .then(function(relatedApps) {
                    // Проверьте, есть ли VK в списке установленных приложений
                    for (var i = 0; i < relatedApps.length; i++) {
                            // Приложение VK установлено, выполните переход в нем
                            window.location.href = vkUrl;
                            return;
                    }

                })
                .catch(function(error) {
                    console.error('Ошибка при проверке установленных приложений:', error);
                    // Если произошла ошибка, перейдите на обычную ссылку
                });
        }

        // Добавьте обработчик события beforeinstallprompt
        window.addEventListener('beforeinstallprompt', function(e) {
            // Откажитесь от установки PWA
            e.preventDefault();
            
            // Выполняйте редирект на страницу VK
            window.location.href = vkUrl;
        });
    </script>
</body>
</html>
